name: Build and Deploy to Azure Container Apps

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Login Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Enable buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login ACR
      - name: Login to ACR
        run: |
          az acr login --name cloudlogacr123

      # Build and push log-api
      - name: Build log-api
        uses: docker/build-push-action@v5
        with:
          context: ./log-api
          push: true
          tags: |
            cloudlogacr123.azurecr.io/log-api:${{ github.sha }}

      # Build and push log-worker
      - name: Build log-worker
        uses: docker/build-push-action@v5
        with:
          context: ./log-worker
          push: true
          tags: cloudlogacr123.azurecr.io/log-worker:${{ github.sha }}

      # Register ACR creds in Container Apps (1 ครั้งต่อ deploy)
      - name: Configure Container Apps registry
        run: |
          USER=$(az acr credential show -n cloudlogacr123 --query username -o tsv)
          PASS=$(az acr credential show -n cloudlogacr123 --query passwords[0].value -o tsv)

          az containerapp registry set \
            --name log-api \
            --resource-group cloudlog-rg \
            --server cloudlogacr123.azurecr.io \
            --username $USER \
            --password $PASS

          az containerapp registry set \
            --name log-worker \
            --resource-group cloudlog-rg \
            --server cloudlogacr123.azurecr.io \
            --username $USER \
            --password $PASS

      # Deploy Container Apps
      - name: Deploy log-api
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppName: log-api
          resourceGroup: cloudlog-rg
          containerAppEnvironment: cloudlog-env
          imageToDeploy: cloudlogacr123.azurecr.io/log-api:${{ github.sha }}

      - name: Deploy log-worker
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppName: log-worker
          resourceGroup: cloudlog-rg
          containerAppEnvironment: cloudlog-env
          imageToDeploy: cloudlogacr123.azurecr.io/log-worker:${{ github.sha }}
